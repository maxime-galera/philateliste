<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Philateliste - Timbres</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body class="contact-body">
        <header>
            <div class="container">
                <div class="row justify-content-md-center">
                    <h1>Philateliste</h1>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container"><br><br><br><br><br><br><br><br><br><br>
                <div class="row justify-content-md-center">
                    <h1>Accueil</h1>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-lg-2">
                        <a class="btn btn-primary" href="index.html" role="button">Accueil</a><br>
                    </div>
                    <div class="col-lg-2">
                        <a class="btn btn-primary" href="timbres.html" role="button">Timbres</a><br>
                    </div>
                    <div class="col-lg-2">
                        <a class="btn btn-primary" href="contact.html" role="button">Contact</a><br>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <form post="submit.html">
                        <div clas="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                        <div clas="form-group">
                            <label>Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom">
                        </div>
                        <div clas="form-group">
                            <label>Age</label>
                            <input type="text" class="form-control" placeholder="Age">
                        </div>
                        <div clas="form-group">
                            <label>Mot de passe</label>
                            <input type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div clas="form-group">
                            <label>Message</label>
                            <textarea rows="3" class="form-control"></textarea>
                        </div>
                        <a type="button" class="btn-primary" href="submit.html">Envoyer</a>
                    </form>
                </div>
            </div>
        </div>
        <maxime-footer text="Maxime Corp. Â© Copyrights 2020"></maxime-footer>
        <script src="script.js"></script>
    </body>
</html>
